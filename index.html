<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo-compre-agora.png" alt="Logo da loja">
        </div>
        <div class="pesquisa">
            <input type="text" id="busca" placeholder="Buscar...">
            <ion-icon name="search"></ion-icon>
        </div>
        <div class="login">
            <ion-icon  id="user" name="person-circle-outline"></ion-icon>
            <a href="#">Faça login ou cadastre-se</a>
        </div>
    </header>
    <nav>
        <div class="div-menu">
            <ion-icon id="menu" name="menu"></ion-icon>
        </div>
        <div class="options">
            <select name="select" id="select">
                <option value="valor">Categorias</option>
                <option value="valor1">Opção</option>
                <option value="valor2">Opção</option>
                <option value="valor3">Opção</option>
            </select>
        </div>
        <ul>
            <li><a href="#">Compre Agora</a></li>
            <li><a href="#">Marcas</a></li>
            <li><a href="#">Industria</a></li>
            <li><a href="#">Listas Sugeridas</a></li>
            <li><a href="#">Combos</a></li>
        </ul>
    </nav>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"> </script>
</html>
