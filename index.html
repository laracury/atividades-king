<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!--IMPORT API Swiper para fazer o carrossel de imagens-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo-compre-agora.png" alt="Logo da loja">
        </div>
        <div class="pesquisa">
            <input type="text" id="busca" placeholder="Buscar...">
            <ion-icon name="search"></ion-icon>
        </div>
        <div class="login">
            <ion-icon  id="user" name="person-circle-outline"></ion-icon>
            <a href="#">Faça login ou cadastre-se</a>
        </div>
    </header>
    <nav>
        <div class="div-menu">
            <ion-icon id="menu" name="menu"></ion-icon>
        </div>
        <div class="options">
            <select name="select" id="select">
                <option value="valor">Categorias</option>
                <option value="valor1">Opção</option>
                <option value="valor2">Opção</option>
                <option value="valor3">Opção</option>
            </select>
        </div>
        <ul>
            <li><a href="#">Compre Agora</a></li>
            <li><a href="#">Marcas</a></li>
            <li><a href="#">Industria</a></li>
            <li><a href="#">Listas Sugeridas</a></li>
            <li><a href="#">Combos</a></li>
        </ul>
    </nav>
    <main>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="project-image">
                        <img class="image-slide" src="imagens/Banner_Ganhe_Brinde_1920x596.webp" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="project-image">
                        <img class="image-slide" src="imagens/temp-collection-bot_6bbe34d7-399b-4844-a256-a9f5d0cb8932.webp" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="project-image">
                        <img class="image-slide" src="imagens/banner2-distribuidora-paris.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="acesso-rapido">
            <div class="div-acesso">
                <ion-icon name="megaphone-outline"></ion-icon>
                <a href="#">Acesso as novidades</a>
            </div>
            <div class="div-acesso">
                <span class="material-symbols-outlined">
                    local_shipping
                </span>
                <a href="#">Frete Grátis</a>
            </div>
            <div class="div-acesso">
                <ion-icon name="calendar-outline"></ion-icon>
                <a href="#">Oferta o ano todo</a>
            </div>
            <div class="div-acesso">
                <img src="imagens/saco-de-dinheiro-em-dolares-na-mao.png" alt="">
                <a href="#">Crédito Compra Agora</a>
            </div>
            <div class="div-acesso">
                <span class="material-symbols-outlined">
                    list_alt
                </span>
                <a href="#">Listas</a>
            </div>
        </div>
    </main>
</body>
<!--Comando para usar os ícones do IONICONS-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
<!--Comandos para usar a API Swiper(carrossel de imagens)-->
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script src="script.js"> </script>
</html>
